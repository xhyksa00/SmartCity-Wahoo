{% extends "navbar_base.html" %}
{% block content %}



        <h1>Information about user</h1>
        <div class="top-50 start-50">
            Name : <strong>{{ name }}</strong> <br>
            Surname: <strong>{{ surname }}</strong> <br>
            Role: <strong>{{ role }}</strong> <br>
        </div>

        {% if owner %}
            <div class="mt-3">
                <button type="button" class="btn btn-primary me-2">Edit profile</button>
                <button type="button" class="btn btn-danger">Delete profile</button>
            </div>
        {% endif %}

</div>



{% endblock content %}
