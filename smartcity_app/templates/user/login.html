{% extends "base.html" %}
{% block content %}


<div class="position-absolute top-50 start-50 translate-middle rounded color-block bg-info bg-gradient" >
    <div class="m-4">

        {% if accountCreated %}
            <p class="text-success">
                <b>Account successfully created</b>
            </p>
        {% endif %}

        <form action="." method="POST">
            {% csrf_token %}
        <label for="id_name" class="form-label">E-mail:</label>
        <br>
        <input type="email" name="email" maxlength="50" required="true" id="id_email" class="form-control">
        <br>
        <label for="id_password" class="form-label">Password:</label>
        <br>
        <input type="password" name="password" maxlength="50" required="true" id="id_password" class="form-control">
        <br>
        <div class="pe-2 col text-center">
            <button type="submit" class="btn btn-primary end-50">Submit</button>
        </div>
    </form>
    
        

    <div class= "col text-center" >
        <a href="/user/register">
                Don't have an account? <br> Register.
            </a>
        </div>
    </div>
</div>

{% endblock content %}
