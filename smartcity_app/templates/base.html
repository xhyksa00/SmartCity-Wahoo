{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body  style="background-color: #85e4f7;">
        {% if messages %}
                {% for message in messages %}
                        <div class="alert {{message.tags}}" role="alert">
                        {{ message }}
                        </div>
                {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock content %}
</body>
</html>
